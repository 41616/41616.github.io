<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>November</title>
	</head>
	<body>
		<div style="margin-left: 35px;font-family: sans-serif;">
			<div id="div">
				<h2>November</h2>
				November是一款由Y4自主研发的解密游戏。这里有两个角色，你可以选择当任何一个。<br><br>目前，November正处于内测状态，你必须为内测人员才能开始游戏。<br><br>内测人员名单：[1]dev、[2]lgq、[3]wrl、[4]cyf、[6]zjq。目前加入内测组所需加盟费：￥0.5。<br><br>
				<button onclick="login_1()">开始游戏</button>
			</div>
		</div>
		<script type="text/javascript">
			var role=0;
			var div=document.getElementById("div");
			var open_box=0;
			var have_key_f1=0;
			function login_1(){
				div.innerHTML="你需要先登录内测人员账号以继续使用。<br><br><input id='username' type='text' placeholder='用户名' name='username'/><br><input id='password' type='password' placeholder='密码' name='password'/><br><button id='login' onclick='check();'>登录</button><br><br>注意：为了防止非内测人员使用你的账号，你每次刷新都需要重新登录。";
			}
			function login_2(){
				div.innerHTML="你需要先登录内测人员账号以继续使用。<br><br><input id='username' type='text' placeholder='用户名' name='username'/><br><input id='password' type='password' placeholder='密码' name='password'/><br><button id='login' onclick='check();'>登录</button><br><br>用户名或密码错误，请重新填写。";
			}
			function check(){
				var usrname=document.getElementById("username").value;
				var paswod=document.getElementById("password").value;
				if(usrname=="yuzhiyuan"&&paswod=="20090803")start();
				else if(usrname=="liuguanqi"&&paswod=="20090423")start();
				else if(usrname=="wangruolan"&&paswod=="20090825")start();
				else if(usrname=="caiyufei"&&paswod=="20080910")start();
				else if(usrname=="zhoujinqi"&&paswod=="20081126")start();
				else login_2();
			}
			function start(){
				div.innerHTML="登录成功，游戏开始。<br><br>请选择你（想当的角色）的性别：<br><button onclick='role_f()'>1.女性</button><br><button onclick='role_m()'>2.男性</button>";
			}
			function role_f(){
				role=1;
				div.innerHTML="你的角色是许仪青。你有一个男朋友叫奚子诺，你们还没住在一起，但你们互相知道对方的住址。<br><br><button onclick='f_c1_l1()'>继续</button>";
			}
			function role_m(){
				role=2;
				div.innerHTML="开发中，敬请期待";
			}
			function f_c1_l1(){
				open_box=0;
				have_key_f1=0; 
				div.innerHTML="第一循环：11月24日<br><br>今天是奚子诺的生日，你打算给他做一个蛋糕。<br><br>你拿出了纸质版蛋糕制作教程，并从一个编号为1178的柜子里拿出了面粉、鸡蛋之类的食材。<br><br>过了一会儿，一个蛋糕制作完毕。<br><br>然而，你发现这个蛋糕似乎太单调了，缺了点什么东西来装饰它。<br><br>这时，你又重新拿起了教程，发现它的背面还有这样一行字：<br><br><div style='background-color:#f0f0f0'>DATE S 11 25</div><br>你心想：Dates是红枣的意思，说不定1125号柜子里有红枣？<br><br>你选择：<br><button onclick='f_c1_1()'>1.打开1125号柜</button><br><button onclick='f_c1_2()'>2.不打开1125号柜</button>";
			}
			function f_c1_l2(){
				div.innerHTML="接着，你拿上蛋糕，去了奚子诺家，按了一下门铃。<br><br>没人开门。<br><br>过了10秒，你又按了一下门铃，但还是没人开门。<br><br>这时，你决定给奚子诺发一条消息：<br><br>“甜心，你在家吗？我在你家门口，给我开个门呗~”<br><br>没有回复。<br><br>过了15分钟，你终于收到了来自奚子诺的一条消息：<br><br>“你是谁啊？”<br><br>你震惊了。你心想：奚子诺到底是装作失忆了还是真的失忆了？<br><br>于是，你又给他发了一条消息：“我是你女朋友啊，你忘了吗？”<br><br>“好吧……我真的忘了。”<br><br>接着，奚子诺把门开了一条缝，停顿了一下，然后把门完全打开。<br><br>你走了进去，对他说：“宝贝，我是许仪青，你真的忘了吗？”<br><br>“真的。”奚子诺说。<br><br>“那好，今天是11月24日，是什么特殊的日子？”<br><br>“不知道。”<br><br>“今天是你的生日啊！你看，我还特地给你做了个蛋糕，虽然简单了点。”你迫不及待地对奚子诺说。<br><br>“哦，是吗？”他回答说。<br><br>你心想：看来奚子诺是真的失忆了。<br><br>于是你对他说：“不用太着急，宝贝。你虽然失忆了，但一般情况下，知识和技能是不容易被忘记的。”<br><br>奚子诺眼前一亮。<br><br>继续说：“你可能真的忘了我，但你不会忘记你学过的东西。我并没有忘记你——看，赶紧把蛋糕吃了。”<br><br>你又指了指奚子诺还没拆开的蛋糕。<br><br><button onclick='f_c1_l3()'>继续</button>";
			}
			function f_c1_l3(){
				if(open_box==2){
					div.innerHTML="奚子诺拆了蛋糕，并把它放在餐桌上。突然，从蛋糕里伸出两只各只有三根手指的手，把你们俩的嘴捂住了。你们窒息而亡。<br><br><button onclick='f_c1_l1()'>回到第一循环</button><button onclick='role_f()'>重生</button>";
				}
				else{
					div.innerHTML="奚子诺拆了蛋糕，并把它放在餐桌上。他切蛋糕切到一半停了，又过了片刻，他继续把剩下的部分切完了。<br><br>接着，你对奚子诺说：“嘿，我还特地给你录了一首生日快乐歌。”<br><br>然后，你拿出了磁带，放在播放器里。没想到，音频里的歌词竟然变成了：<br><br><div style='background-color:#f0f0f0'>祝你生日倒霉<br>祝你蛋糕发霉<br>祝你出门见鬼<br>祝你洗澡没水<br><br>祝你终身残狈<br>祝你拿碗就碎<br>祝你吃饭没嘴<br>祝你走路没腿</div><br>接着，磁带发出了一声巨响，燃烧了起来。<br><br>“我去！”你们同时喊了出来。想把火灭掉是不可能了，你们只能想办法逃出去。<br><br>这时，你的背后突然出现了一扇门，门锁旁边写着“F1”。<br><br><button onclick='f_c1_l4()'>继续</button>";
				}
			}
			function f_c1_l4(){
				if(have_key_f1==2){
					div.innerHTML="这行字渐渐消失了，又出现了另一行字：“现在后悔，已经晚了！”<br><br>你突然想起了你家1125号柜中那把上面写着“F1”的钥匙。<br><br>“唉呀！”你懊恼地喊道。<br><br>然后，你眼前一黑，昏了过去。<br><br>你们死于吸入的烟雾过多。<br><br><button onclick='f_c1_l1()'>回到第一循环</button><button onclick='role_f()'>重生</button>";
				}
				else{
					div.innerHTML=">你突然想起了你家1125号柜中那把上面写着“F1”的钥匙。<br><br>你拿出钥匙，放入锁孔把门打开了。你拉着奚子诺进了那扇门，来到了一个神秘的房间。<br><br>那扇门自动关上了，并且无论你们如何用力地推门，它都不打开。<br><br>接着，你们试着去拉这扇门，但是也拉不开。<br><br>因此，你们决定去看看这个神秘的房间。<br><br>房间的正对面有另一扇门，上面写着一句话：<br><br><div style='background-color:#f0f0f0'>将蓝光照到传感器上以开门。</div><br>房间里还有一张桌子，上面有一个传感器，还有几片铜片、一瓶盖着盖子的浓硫酸、一个里面有水的试管。<br><br>【开发中，敬请期待】";
				}
			}
			function f_c1_2(){
				open_box=2;
				div.innerHTML="你选择了不打开1125号柜，将一个极简的蛋糕直接装进了盒子里。<br><br><button onclick='f_c1_l2()'>继续</button>";
			}
			function f_c1_1(){
				div.innerHTML="你打开了1125号柜，里面果然有一大袋红枣！但是里面还有一把神秘的钥匙，上面写着“F1”。<br><br>你选择：<br><button onclick='f_c1_1_1()'>1.把这把钥匙带走</button><br><button onclick='f_c1_1_2()'>2.不管这把钥匙</button>";
			}
			function f_c1_1_1(){
				have_key_f1=1;
				div.innerHTML="你选择了把这把钥匙带走，然后拿出了六七个红枣，并把每个红枣竖着切成两半，又把枣核挖掉，然后仔细地把它们放在蛋糕上面，摆了一个爱心。最后，你把蛋糕装进了盒子里。<br><br><button onclick='f_c1_l2()'>继续</button>";
			}
			function f_c1_1_2(){
				have_key_f1=2;
				div.innerHTML="你选择了不管这把钥匙，然后拿出了六七个红枣，并把每个红枣竖着切成两半，又把枣核挖掉，然后仔细地把它们放在蛋糕上面，摆了一个爱心。最后，你把蛋糕装进了盒子里。<br><br><button onclick='f_c1_l2()'>继续</button>";
			}
		</script>
	</body>
</html>
